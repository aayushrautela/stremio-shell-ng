name: Build Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc

    - name: Install Inno Setup
      run: |
        choco install innosetup -y

    - name: Build release
      run: cargo build --release --target x86_64-pc-windows-msvc

    - name: Build installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "setup\Stremio.iss"

    - name: Get version from Cargo.toml
      id: get_version
      shell: pwsh
      run: |
        $version = Select-String -Path "Cargo.toml" -Pattern '^version = "(.+)"' | ForEach-Object { $_.Matches.Groups[1].Value }
        Write-Host "Version: $version"
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "tag=v$version" >> $env:GITHUB_OUTPUT

    - name: Find installer file
      id: find_installer
      shell: pwsh
      run: |
        $installer = Get-ChildItem -Path "." -Filter "StremioSetup-*.exe" | Select-Object -First 1
        Write-Host "Installer: $($installer.Name)"
        echo "name=$($installer.Name)" >> $env:GITHUB_OUTPUT

    - name: Upload installer as artifact
      uses: actions/upload-artifact@v4
      with:
        name: stremio-setup-installer
        path: StremioSetup-*.exe
        retention-days: 30

    - name: Create or update release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.tag }}
        name: Release ${{ steps.get_version.outputs.version }}
        files: StremioSetup-*.exe
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

